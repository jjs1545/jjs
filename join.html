<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="join.css">
  </head>
  <body>
    <center>
    <img src="naver.jpg" alt="">
    <h1><a href="http://www.naver.com/" class="h_logo" align="center"></a></h1>
    
    <table>
        <tr>
            <td><label for="id">아이디</td>
        </tr>
        <tr>
            <td><label for="pw">비밀번호</td>
        <tr>
            <td>
                <label for="rpw">비밀번호 재확인</td>
            </td>
        </tr>
    </table>
    <p></p>
    
    <table>
        <tr>
            <td><label for="name">이름</label></td>
        </tr>
        <tr>
            <td><input type="button" value="남자"><input type="button" value="여자"></td>
        </tr>
        <tr>
            <td class="born">
            <label for="name">생일</label>
            <input type="text" value="년(4자)">
            <select name="month" id="month">
            <option value="010">월</option> 
            </select>
            <input type="text" value="일"><br>
            </td>
        </tr>
        <tr>
            <td class="email"> 
                <input type="text" value="본인확인 이메일">
            </td>
        </tr>
    </table>
    <p></p>
    <table>
        <tr>
            <td class="phone"> 
                <input type="hidden" name="tel" id="tel">
                    <select name="tel1" id="tel1">
                        <option value="010">+82</option>
                        <option value="011">010</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                        <option value="019">019</option>
                    </select>
                    <input type="text" value="휴대전화번호"><input type="button" value="인증">
            </td>
        </tr>
        <tr>
            <td class="authorization"> 
                <input type="text" value="인증번호"><input type="button" value="확인">
            </td>
        </tr>
    </table>
    
    <p></p>
    <p></p>
    
    <input type="submit" value="가입하기"></center><br>
  </body>
</html>
